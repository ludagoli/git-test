version: 0.2
env:
  variables:
    AMI_FILTER: "ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-*"
    AMI_PREFIX: "dev-cnr-ubuntu-20_04-hardened-"
    OS_VERSION: "Ubuntu 20.04"
    PACKER_VERSION: 1.8.6
    USER: root
phases:
  install:
    commands:
      # Install Packer, pip, and Ansible
      - apt-get update -y
      - apt-get install -y python3-pip unzip
      - pip install --upgrade pip
      - pip install ansible
      - pip install awscli
      - curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
      - sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      - sudo apt-get update && sudo apt-get install packer
      - packer --version
      - ansible --version
      - aws --version
  pre_build:
    commands:
      - echo "Configuring AWS credentials..."
      - aws configure set region $AWS_REGION
  build:
    commands:
      - packer validate build ubuntu-hardenend.json && PACKER_LOG=1 packer build ubuntu-hardenend.json  | tee build.log
  post_build:
    commands:
      - egrep "${AWS_REGION}\:\sami\-" build.log | cut -d' ' -f2 > ami_id
      - test -s ami_id || exit 1

cache:
  paths:
    - '/root/.cache/pip/*'

artifacts:
  files:
    - ami_id
  discard-paths: yes